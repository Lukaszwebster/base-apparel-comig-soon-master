<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Base Apparel coming soon page</title>

		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="main-box">
			<div class="base">
				<img class="logo" src="images/logo.svg" alt="" />
				<img
					class="image-hero-mobile"
					src="images/hero-mobile.jpg"
					alt=""
				/>

				<div class="wrapper">
					<img class="error" src="images/icon-error.svg" alt="" />
					<h1 class="title">
						<span class="we">We're </span><span>coming </span
						><span>soon</span>
					</h1>
					<p class="description">
						Hello fellow shoppers! We're currently building our new
						fashion store. Add your email below to stay up-to-date
						with announcements and our launch deals.
					</p>

					<input
						id="email"
						class="input"
						type="text"
						placeholder="Email Address"
					/>

					<button onclick="validation()" class="button">
						<img src="images/icon-arrow.svg" alt="" />
					</button>
				</div>
				<div class="message-error">Please provide a valid email</div>
			</div>
			<img
				class="image-hero-desktop"
				src="images/hero-desktop.jpg"
				alt=""
			/>
		</div>
		<script src="main.js"></script>
	</body>
</html>
